<!DOCTYPE html>
<html>
<head>
    <style>
        .sakura-petal {
            position: fixed;
            width: 15px;
            height: 15px;
            background: rgba(255, 183, 197, 0.7);
            clip-path: polygon(50% 0%, 60% 30%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 40% 30%);
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <!-- Konten website lainnya -->

    <script>
        // Fungsi untuk membuat kelopak sakura
        function createSakuraPetals() {
            // Jumlah kelopak
            const petalCount = 15;
            
            // Membuat elemen kelopak
            for(let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'sakura-petal';
                
                // Posisi horizontal acak
                petal.style.left = Math.random() * 100 + '%';
                
                // Animasi dengan durasi berbeda
                petal.style.animationDuration = (Math.random() * 5 + 5) + 's';
                petal.style.animationDelay = (Math.random() * 5) + 's';
                
                // Ukuran berbeda
                const size = 10 + Math.random() * 20;
                petal.style.width = size + 'px';
                petal.style.height = size + 'px';
                
                // Opacity berbeda
                petal.style.opacity = Math.random();
                
                document.body.appendChild(petal);
            }
        }

        // Fungsi untuk update posisi saat resize
        function updatePetals() {
            document.querySelectorAll('.sakura-petal').forEach(petal => {
                petal.style.left = Math.random() * 100 + '%';
            });
        }

        // Inisialisasi saat halaman dimuat
        window.addEventListener('load', () => {
            createSakuraPetals();
            
            // Update posisi saat window diresize
            window.addEventListener('resize', updatePetals);
            
            // Hapus dan buat ulang kelopak setiap 30 detik
            setInterval(() => {
                document.querySelectorAll('.sakura-petal').forEach(petal => petal.remove());
                createSakuraPetals();
            }, 30000);
        });
    </script>
</body>
</html>
